<!-- ppt 23 page 입력 -->
<style>
    input+span {
        display: none;
    }
    input:checked+span {
        display: inline-block;
    }
    input:checked+span+span {
        display: none;
    }

    /* ppt 24 page 입력 */
    span {
        transition: 3s;
    }
    span:hover {
        background-color: gold;
        font-size: 3em;
    }
    span:active {
        background-color: aqua;
    }
</style>

<body>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
    <hr>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
</body>
