<!DOCTYPE html>
<!-- 이 웹페이지는 한국어 페이지입니다. -->
<html lang="ko"> 
<head>
    <title>Page Title</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="http://ggoreb.com/logo.jpg">
    <!-- 오픈그래프 -->
    <meta property="og:image" content="http://ggoreb.com/logo.jpg">
    <!-- 한글 깨지지 않게 설정 -->
    <meta charset="utf-8">
    <!-- 테이블 테두리 예쁘게 만들기 -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- IFrame 연동 -->
    <h3>질풍가도</h3>
    <iframe src="https://www.youtube.com/embed/5Gem36OUeSw">
    </iframe>
    <hr>
    <!-- 리스트를 w3schools에서 퍼옴 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">A</li>
        <li class="list-group-item">B</li>
        <li class="list-group-item">C</li>
    </ul>

    <!-- 리스트 생성, ul or li -->
    <!-- <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul> -->


    <hr>
    <!-- 테이블 만들기, border는 테이블 테두리(1~10) -->
    <table border="1">
        <tr>
            <!-- 행 합치기 -->
            <th rowspan="2">번호</th>
            <!-- 열 합치기 -->
            <th colspan="2">이름</th>
        </tr>
        <tr>
            <!-- 클릭했을 때 경고창이 뜸 -->
            <td onclick="alert('hello')">김</td>
            <td>100</td>
        </tr>

    </table>
    <hr>
    <!-- 사진이 없을 때, error 사진뜨게 함 -->
    <img src="sun.jpg" alt="태양사진" onerror="this.src='error.png'">
    <!-- 링크 이동버튼 생성 -->
    <p><a href="http://naver.com">네이버</a></p>
    <p><a href="연습1.html">연습1</a></p>
    <!-- 이미지 넣고 크기 조절 px/% 사용-->
    <img src="luffy.jpg" width="210px" height="280px">
    <!-- 제목 크기는 h1이랑 style로 변경 가능 -->
    <h1 style="font-size: 40px;">My First Heading</h1>
    <p>My first paragraph.</p>
    <!-- 수평선을 그어줌 <hr> -->
    <hr>
    <p>한줄</p>
    <p>두줄</p>
    <span>단어1</span>
    <span>단어2</span>
    <p>
        <!-- 줄바꿈 <br> -->
        첫번째<br>
        <!-- 띄어쓰기 &nbsp; -->
        두&nbsp;번째
    </p>


</body>

</html>
