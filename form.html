<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- method, action 입력 -->
    <form method="get" action="http://127.0.0.1:5000">
        <!-- checkbox 입력 -->
        <input type="checkbox" name="agree" id="agree">
        <!-- 동의합니다 글자를 클릭해도 체크가 됨 -->
        <label for="agree">동의합니다.</label><br>
        <!-- ppt 16 page 입력, textarea는 한줄로 입력 -->
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea><br>
        <!-- ppt 15 page 입력, select option -->
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <!-- selected로 기본 option지정 -->
            <option value="audi" selected>Audi</option>
        </select>
        <!-- input, name, maxlength, pattern 입력 -->
        <input type="text" name="title" value="" maxlength="5" pattern="[a-z123가-힣]{1,5}"
            placeholder="abcd만 5자 이내로 입력해주세요">
        <!-- select 입력 - option 필요 -->
        <select name="email" id="">
            <!-- option 입력 -->
            <option value="naver">naver.com</option>
        </select>
        <!-- ppt 4 page 입력 -->
        <hr>
        <input type="password" name="user_pw">
        <hr>
        <!-- onclick으로 button이 동작 -->
        <input type="button" name="button" value="버튼" onclick="alert(1)">
        <hr>
        <input type="checkbox" name="time" value="0800"> 08:00
        <input type="checkbox" name="time" value="1200"> 12:00
        <hr>
        <input type="radio" name="job" value="developer"> 개발자
        <input type="radio" name="job" value="designer"> 디자이너
        <hr>
        <!-- multiple로 file 여러개 선택 가능 -->
        <input type="file" name="my_img" multiple>
        <!-- button 설정 -->
        <button>전송</button>
    </form>
</body>

</html>
