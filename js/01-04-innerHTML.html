<!DOCTYPE html>
<html>
<body>
  
  <h1 onclick="plus()">My First Web Page</h1>
  <p>My First Paragraph</p>
  
  <p id="demo"></p>
  <input type="text">
  <button onclick="ok()">확인</button>
  
  <script>
    function ok() {
      e = document.querySelector('[type=text]')
      f = e.value
      console.log(f)
      document.querySelector("#demo").innerHTML += f
      f = ''
      //f를 설정 안 하고 e.value로 사용하면 =''이 작동함
      //console.dir(e)
    }
    count = 0
    function plus() {
      count += 1 //count = count + 1
      document.querySelector("#demo").innerHTML = count
    }
    // () => {} : 함수표시
  </script>

</body>
</html>
