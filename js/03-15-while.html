<!DOCTYPE html>
<html>

<body>
  <div id="result"></div>
  <script>
    let i = 3;
    while (i > 0) {
      result = document.querySelector('#result')
      result.innerHTML += i
      console.log(`while: ${i}`);
      // document.write(i)
      i--;
    }
    do {
      console.log(`do while: ${i}`);
      i--;
    } while (i > 0);
  </script>
</body>

</html>
