<!DOCTYPE html>

<head></head>

<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
        console.log();
      }
      speak() {
        console.log(`${this.name} makes a noise.`);
      }
    }

    class Dog extends Animal {
      // something
    }

    const dog = new Dog('ShuShu');

    console.log(dog.name);
    
    dog.speak();
  </script>
</body>
