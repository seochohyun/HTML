<!DOCTYPE html>
<html>

<head></head>

<body>
  <script>
    const array = [1, 2, 3, 4, 5];
    const result = array.slice(3)
    console.log(result); // [4, 5]
    const result2 = array.slice(3, 4)
    console.log(result2); // [4]
    const result3 = array.slice(0, 2)
    console.log(result3); // [1, 2]
  </script>
</body>

</html>
