<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <img src="http://placekitten.com/300/300" alt="">
</body>

<script>
  const imgs = document.querySelectorAll('img')
  imgs.forEach((img) => {
    img.addEventListener('contextmenu', (event) => {
      event.preventDefault()
    });
  });
</script>

</html>
