<!DOCTYPE html>
<html>

<body>
  <div id="result"></div>
  <script>
    result = document.querySelector('#result')


    let count = 5;
    for (let i = 1; i <= count; i++) {

      let temp = '';

      for (let j = 1; j <= i; j++) {
        temp += '*';
      }
      result.innerHTML += temp + '<br>'
      console.log(temp);
    }
  </script>
</body>

</html>
