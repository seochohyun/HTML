<!DOCTYPE html>
<html>
<body>

  <script>
    let x = 3;
    let y = 6;
    x += y; // x = x + y;
    console.log(`x: ${x}, y: ${y}`);
    x -= y; // x = x - y;
    console.log(`x: ${x}, y: ${y}`);
    x *= y; // x = x * y;
    console.log(`x: ${x}, y: ${y}`);
    x /= y; // x = x / y;
    console.log(`x: ${x}, y: ${y}`);
  </script>

</body>
</html>
