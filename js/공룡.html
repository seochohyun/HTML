<body>
    <script>
        const ajax = fetch('http://ggoreb.com/dinosaur/info.jsp');
        ajax.then(function (response) {
            return response.json();
        }).then(function (result) {
            dinosaurs = result['dinosaurs']
            code = ''
            for (let i = 0; i < dinosaurs.length; i++) {
                dino = dinosaurs[i]
                title = dino['dinosaurs']['title']
                img = dino['dinosaurs']['imgs']
                code += `
            <a href='${img}'>${title}</a>
            <br>
          `
            }
            body = document.querySelector('body')
            body.innerHTML += code;
        });
    </script>
</body>
