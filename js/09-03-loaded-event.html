<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <script>
    const h1 = (text) => `<h1>${text}</h1>`;
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML += h1('h1 태그 추가');
    });
  </script>
</head>

<body>
  <h1>h1 태그</h1>
</body>

</html>
