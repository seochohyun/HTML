<body>

    <script>
        let data =
            fetch('http://ggoreb.com/api/data.jsp')
        data.then((a) => {
            return a.json()

        }).then(function (data_list) {
            let code = '<ul>'

            for (let i = 0; i < data_list.length; i++) {
                const data = data_list[i];

                let name = data['name']
                code += `<li>${name}</li>`
            }
            code += '</ul>'
            let body = document.querySelector('body')
            body.innerHTML += code

        })


        // let items = [10, 20, 30]

        //     let item = items[i]

        // }

    </script>
</body>
