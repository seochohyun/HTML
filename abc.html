<!DOCTYPE html>
<html>

<head>
    <title>두더지 잡기 게임</title>
    <style>
        body {
            background-color: #81d4fa;
            font-family: sans-serif;
        }

        .hole {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bf360c;
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .mole {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fbc02d;
            position: absolute;
            bottom: 0;
            left: 10%;
            animation: pop-up 1s linear forwards;
        }

        @keyframes pop-up {
            0% {
                bottom: 0;
            }

            50% {
                bottom: 60px;
            }

            100% {
                bottom: 0;
            }
        }

        .score {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 2px #000;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .time {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 2px #000;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <h1>두더지 잡기 게임</h1>
    <h2 class="score">0</h2>
    <h2 class="time">30초</h2>

    <div id="game-board">
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('.score');
        const timeBoard = document.querySelector('.time');
        const moles = document.querySelectorAll('.mole');
        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 30;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(200, 1000);
            const hole = randomHole(holes);
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            scoreBoard.textContent = 0;
            timeBoard.textContent = `${timeLeft}초`;
            timeUp = false;
            score = 0;
            peep();
            setTimeout(() => {
                timeUp = true;
            }, 30000);
            const countdown = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = `${timeLeft}초`;
                if (timeLeft === 0) {
                    clearInterval(countdown);
                    timeUp = true;
                }
            }, 1000);
        }

        function bonk(e) {
            if (!e.isTrusted) return; // cheater!
            score++;
            this.parentNode.classList.remove('up');
            scoreBoard.textContent = score;
        }

        moles.forEach(mole => mole.addEventListener('click', bonk));

        document.querySelector('.start-button').addEventListener('click', startGame);
    </script>

    <button class="start-button">게임 시작!</button>
</body>

</html>
